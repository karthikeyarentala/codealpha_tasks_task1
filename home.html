<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>AGE CALCULATOR</h1>
        </div>
        <form>
            <div class="age_calculator">
                <label for="date">Enter your Date of Birth:</label>
                <input type="date" name="current_date" value="Current Date"><br><br>
                <div class="pos">
                    <input type="submit" class="button" name="calculate" value="Calculate"> 
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
